global:
  security:
    allowInsecureImages: true
  serviceAccount:
    create: false
    name: ""

reportportal:
  rbac:
    create: false

  ingress:
    class: gce
    hosts: ""
    tls:
      certificate:
        gcpManaged: false
        privateKey: null
        certificate: null

  hooks:
    enabled: true
    preUpgrade:
      enabled: false
    test:
      enabled: true

  serviceindex:
    service:
      type: NodePort

  serviceui:
    resources:
      requests:
        cpu: 200m
        memory: 128Mi
    service:
      type: NodePort

  serviceapi:
    resources:
      requests:
        cpu: 1
        memory: 2Gi
    readinessProbe:
      initialDelaySeconds: 200
    livenessProbe:
      initialDelaySeconds: 200
    service:
      type: NodePort
      
  uat:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
    readinessProbe:
      initialDelaySeconds: 200
    livenessProbe:
      initialDelaySeconds: 200
    service:
      type: NodePort
      
  servicejobs:
    resources:
      requests:
        cpu: 250m
        memory: 512Mi
    readinessProbe:
      initialDelaySeconds: 300
    livenessProbe:
      initialDelaySeconds: 300

  serviceanalyzer:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
